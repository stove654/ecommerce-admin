<ul class="breadcrumb">
    <li>
        <p>YOU ARE HERE</p>
    </li>
    <li><a href="#" class="active">Form layouts & Validations</a></li>
</ul>
<div class="page-title"><i class="icon-custom-left"></i>

    <h3>Form - <span class="semi-bold">Validations</span></h3>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="grid simple">
            <div class="grid-body no-border">
                <div class="row padding-10">
                    <div class="col-md-6">
                        <img ng-src="{{data.category.image}}" alt="" width="100" height="100"/>
                    </div>
                    <div class="col-md-6">
                        <div class="checkbox check-success 	">
                            <input id="checkbox2" type="checkbox" ng-model="data.category.status">
                            <label for="checkbox2">Show</label>
                        </div>
                    </div>
                </div>
                <form name="categoryDetailForm" ng-submit="updateCategory()">

                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <span class="help">e.g. "Drinks"</span>

                        <div class="input-with-icon  right">
                            <i class=""></i>
                            <input type="text" class="form-control" ng-model="data.category.name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Short Code</label>
                        <span class="help">e.g. "jdh45"</span>

                        <div class="input-with-icon  right">
                            <i class=""></i>
                            <input type="text" class="form-control" ng-model="data.category.shortCode" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-success btn-cons" ng-disabled="!categoryDetailForm.$valid"><i class="icon-ok"></i> Save</button>
<!--
                            <button type="button" class="btn btn-white btn-cons">Cancel</button>
-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
