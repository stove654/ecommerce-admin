<ul class="breadcrumb">
    <li>
        <p>YOU ARE HERE</p>
    </li>
    <li><a href="#" class="active">Tables</a></li>
</ul>
<div class="page-title"><i class="icon-custom-left"></i>

    <h3>Advance - <span class="semi-bold">Tables</span></h3>
</div>
<div class="row-fluid">
    <div class="span12">
        <div class="grid simple ">
            <div class="grid-title">
                <h4>Advance <span class="semi-bold">Options</span></h4>

                <div class="tools"><a href="javascript:;" class="collapse"></a> <a href="#grid-config"
                                                                                   data-toggle="modal"
                                                                                   class="config"></a> <a
                        href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a></div>
            </div>
            <div class="grid-body ">
                <div id="example3_wrapper" class="dataTables_wrapper form-inline" role="grid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="dataTables_filter" id="example3_filter">
                                <label>Search: <input type="text" aria-controls="example3" class="input-medium"></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="toolbar pull-right">
                                <div class="table-tools-actions">
                                    <button class="btn btn-primary" style="margin-left:12px" id="test2" ng-click="goDetail('new')">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table dataTable" id="example3" aria-describedby="example3_info">
                        <thead>
                        <tr role="row">
                            <th style="width: 20px">#</th>
                            <th style="width: 60px">Image</th>
                            <th style="width: 213px;">Name</th>
                            <th style="width: 159px;">Status</th>
                        </tr>
                        </thead>

                        <tbody>
                            <tr class="gradeA odd" ng-click="goDetail(item._id)" ng-repeat="item in data.items">
                                <td class=" ">{{$index + 1}}</td>
                                <td class=" "><img ng-src="{{item.image}}" alt="" width="40" height="40"/></td>
                                <td class=" ">{{item.name}}</td>
                                <td class=" ">{{item.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
